<!DOCTYPE html><html><head><title>Charm Card Game</title><style>body { font-family: Arial; background: #1a1a2e; color: white; padding: 20px; }.player { margin: 20px 0; padding: 15px; background: #16213e; border-radius: 8px; }.hand { display: flex; gap: 10px; flex-wrap: wrap; }.card { 
      width: 80px; height: 120px; 
      border: 2px solid #fff; 
      border-radius: 8px; 
      display: flex; 
      flex-direction: column; 
      justify-content: center; 
      align-items: center;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }.red { background: #e74c3c; }.orange { background: #f39c12; }.yellow { background: #f1c40f; }.green { background: #2ecc71; }.blue { background: #3498db; }.violet { background: #9b59b6; }h2 { margin-top: 0; }</style></head><body><h1>Charm Card Game</h1><div class='player'>
<h2>Player 0</h2><div class='hand'><div class='card green'><div>6</div></div><div class='card red'><div>1</div></div><div class='card violet'><div>1</div></div><div class='card red'><div>3</div></div><div class='card yellow'><div>3</div></div><div class='card yellow'><div>2</div></div></div></div>
<div class='player'>
<h2>Player 1</h2><div class='hand'><div class='card orange'><div>3</div></div><div class='card violet'><div>6</div></div><div class='card yellow'><div>1</div></div><div class='card violet'><div>5</div></div><div class='card yellow'><div>6</div></div><div class='card yellow'><div>4</div></div></div></div>
<div class='player'>
<h2>Player 2</h2><div class='hand'><div class='card red'><div>2</div></div><div class='card yellow'><div>5</div></div><div class='card green'><div>3</div></div><div class='card red'><div>5</div></div><div class='card green'><div>5</div></div><div class='card violet'><div>4</div></div></div></div>
<div class='player'>
<h2>Player 3</h2><div class='hand'><div class='card blue'><div>3</div></div><div class='card orange'><div>5</div></div><div class='card violet'><div>3</div></div><div class='card blue'><div>4</div></div><div class='card violet'><div>2</div></div><div class='card green'><div>4</div></div></div></div>
</body></html>
